<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles/styles.css" />
		<title>Recipe App</title>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<h1 class="header__title">Recipe App</h1>
				<h2 class="header__subtitle">Save your favorite recipes</h2>
			</div>
		</div>
		<div class="actions">
			<div class="actions__container">
				<a href="/index.html">Home</a>
			</div>
		</div>
		<div class="container">
			<input type="text" id="title-input" class="title-input" placeholder="Enter recipe title" />
			<textarea id="body-input" class="body-input" placeholder="Enter recipe instructions"></textarea>
			<input
				type="text"
				id="ingredient-input"
				class="title-input--secondary"
				placeholder="Enter ingredient"
			/>
			<button id="ingredient-add-btn" class="button button--secondary">Add ingredient</button>
			<p class="remove-message">click added ingredient to remove</p>
			<ul id="ingredients-container"></ul>
		</div>
		<div class="container">
			<button id="remove-recipe" class="button button--secondary button--remove">Remove recipe</button>
		</div>
		<script src="/scripts/edit-bundle.js"></script>
	</body>
</html>
